<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Demo - Add A DateTimePicker JQuery Plugin To Input Field</title>
 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
	
    <style type="text/css">
        .top-buffer {
            margin-top: 50px;
        }
		.bottom-buffer {
            margin-bottom: 50px;
        }
    </style>
 
    <script type="text/javascript">
        $(document).ready(function () {
			
			//DatePicker Example
			$('#datetimepicker').datetimepicker();
			
			//TimePicke Example
			$('#datetimepicker1').datetimepicker({
				datepicker:false,
				format:'H:i'
			});
			
			//Inline DateTimePicker Example
			$('#datetimepicker2').datetimepicker({
				format:'Y-m-d H:i',
				inline:true
			});
			
			//minDate and maxDate Example
			$('#datetimepicker3').datetimepicker({
				 format:'Y-m-d',
				 timepicker:false,
				 minDate:'-1970/01/02', //yesterday is minimum date
				 maxDate:'+1970/01/02' //tomorrow is maximum date
			});
			
			//allowTimes options TimePicker Example
			$('#datetimepicker4').datetimepicker({
				datepicker:false,
				allowTimes:[
				  '11:00', '13:00', '15:00', 
				  '16:00', '18:00', '19:00', '20:00'
				]
			});
			$('#datetimepicker5').datetimepicker({

  ownerDocument: document,
  contentWindow: window,

  value: '',
  rtl: false,

  format: 'Y/m/d H:i',
  formatTime: 'H:i',
  formatDate: 'Y/m/d',

  // new Date(), '1986/12/08', '-1970/01/05','-1970/01/05',
  startDate:  false, 

  step: 60,
  monthChangeSpinner: true,

  closeOnDateSelect: false,
  closeOnTimeSelect: true,
  closeOnWithoutClick: true,
  closeOnInputClick: true,
  openOnFocus: true,

  timepicker: true,
  datepicker: true,
  weeks: false,

  // use formatTime format (ex. '10:00' for formatTime: 'H:i')
  defaultTime: false, 

  // use formatDate format (ex new Date() or '1986/12/08' or '-1970/01/05' or '-1970/01/05')
  defaultDate: false, 

  minDate: false,
  maxDate: false,
  minTime: false,
  maxTime: false,
  minDateTime: false,
  maxDateTime: false,

  allowTimes: [],
  opened: false,
  initTime: true,
  inline: false,
  theme: '',
  touchMovedThreshold: 5,

  // callbacks
  onSelectDate: function () {},
  onSelectTime: function () {},
  onChangeMonth: function () {},
  onGetWeekOfYear: function () {},
  onChangeYear: function () {},
  onChangeDateTime: function () {},
  onShow: function () {},
  onClose: function () {},
  onGenerate: function () {},

  withoutCopyright: true,
  inverseButton: false,
  hours12: false,
  next: 'xdsoft_next',
  prev : 'xdsoft_prev',
  dayOfWeekStart: 0,
  parentID: 'body',
  timeHeightInTimePicker: 25, 
  todayButton: true,
  prevButton: true,
  nextButton: true,
  defaultSelect: true,

  scrollMonth: true,
  scrollTime: true,
  scrollInput: true,

  lazyInit: false,
  mask: false,
  validateOnBlur: true,
  allowBlank: true,
  yearStart: 1950,
  yearEnd: 2050,
  monthStart: 0,
  monthEnd: 11,
  style: '',
  id: '',
  fixed: false,
  roundTime: 'round', // ceil, floor
  className: '',
  weekends: [],
  highlightedDates: [],
  highlightedPeriods: [],
  allowDates : [],
  allowDateRe : null,
  disabledDates : [],
  disabledWeekDays: [],
  yearOffset: 0,
  beforeShowDay: null,

  enterLikeTab: true,
  showApplyButton: false,
  insideParent: false,
  
});
		});
    </script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a target="_blank" class="navbar-brand logo" href="https://www.thecodedeveloper.com">The Code Developer</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			  <ul class="nav navbar-nav navbar-right">
				<li><a target="_blank" href="https://www.thecodedeveloper.com">Home</a></li>
				<li><a target="_blank" href="https://www.thecodedeveloper.com/add-datetimepicker-jquery-plugin/">Back To Article</a></li>
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</nav>
    <div class="container">
         
        <div class="row">
            <div class="col-sm-12 top-buffer">
				<h3>datetimepicker5 Example</h3>
				<input type="text" id="datetimepicker5"/>
				<div style="display:none">
				<h3>DatePicker Example</h3>
				<input type="text" id="datetimepicker"/>
				
				<h3>TimePicker Example</h3>
				<input type="text" id="datetimepicker1"/>
				
				<h3>Inline DateTimePicker Example</h3>
				<input type="text" id="datetimepicker2"/>
				
				<h3>minDate and maxDate Example</h3>
				<input type="text" id="datetimepicker3"/>
				
				<h3>allowTimes options TimePicker Example</h3>
				<input type="text" id="datetimepicker4"/></div>
            </div>
        </div>
		<div>
			<h1>This is what we are looking for</h1>
		</div>
		<div>
			<img src="./img/look.jpg"/>
		</div>
		<div class="bottom-buffer"></div>
    </div>
</body>
	<!-- Latest compiled and minified JavaScript -->

	<script src="js/jquery.datetimepicker.js"></script>
</html>
